<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa de Meses Oculta</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            margin: 0; 
        }
        main { 
            flex: 1; 
            padding: 20px; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #result { 
            margin-top: 20px; 
            font-size: 20px; 
            font-weight: bold; 
            color: #333; 
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        const months = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        function chooseRandomMonth() {
            if (months.length === 0) {
                alert("Todos los meses ya han sido asignados.");
                return;
            }
            const randomIndex = Math.floor(Math.random() * months.length);
            const chosenMonth = months.splice(randomIndex, 1)[0]; // Elimina el mes y lo devuelve
            document.getElementById("result").innerText = `¡Te tocó un mes al azar!`;
            alert(`Tu mes es: ${chosenMonth}`);
        }
    </script>
</head>
<body>
    <header>
        <h1>Rifa de Meses</h1>
    </header>
    <main>
        <p><strong>Indicaciones:</strong></p>
        <p>Si usted posee más de un mes, haga clic la cantidad de cupos que ha elegido.</p>
        <p>Favor enviar captura de pantalla al grupo de WhatsApp con el mes que le asignó el sistema.</p>
        <p>Haz clic en el botón para elegir un mes al azar (oculto):</p>
        <button onclick="chooseRandomMonth()">Elegir mes</button>
        <div id="result"></div>
    </main>
    <footer>
        Página by <a href="#" target="_blank">stevedayz</a>
    </footer>
</body>
</html>
